<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道歉信 - 第一页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffb6c1, #f2e6ff); /* 粉色渐变背景 */
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .apology {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            animation: shake 0.5s infinite alternate, heartbeat 1s ease-in-out infinite;
            color: #ff69b4; /* 粉色文字 */
        }

        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cat-gif {
            width: 200px;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .music {
            margin-top: 20px;
        }

        .next-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff66b2; /* 粉色按钮 */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .next-button:hover {
            background-color: #ff3399; /* 橙红色按钮 hover */
            transform: scale(1.05);
        }

        .next-button:active {
            transform: scale(0.95);
        }

        h2 {
            color: #ff8c00;
            font-size: 20px;
            margin-top: 20px;
        }

        .cancel-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff66b2; /* 黄色按钮 */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: #ffcc00;
        }

    </style>
</head>
<body>
    <h1 class="apology">这段代码是我跪在键盘上敲出来的，连电脑都烫得像在替我心急！膝盖都快要废掉了</h1>
    <h1 class="apology">求求你原谅我吧，再也不敢惹你生气了！以后你的每一句话，我都当作最高指令来执行！😭</h1>
    <img class="cat-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="撒娇的小猫">
    <div class="music">
        <audio id="audio" controls autoplay>
            <source src="./恋爱循环.mp3" type="audio/mpeg">
            你的浏览器不支持音频播放。
        </audio>
    </div>

    <!-- 倒计时提示 -->
    <h2 id="countdown">300秒后自动跳转</h2>

    <!-- 下一页按钮 -->
    <button class="next-button" onclick="goToNextPage()">这是下一页的按钮，但是我怕你懒，所以设置了300秒之后自动跳转，如果公主殿下您觉得太累，可以不用点击下一页按钮，它会自动为您服务的！</button>

    <!-- 中断跳转按钮 -->
    <button class="cancel-button" onclick="cancelRedirect()">这里是一个取消自动跳转按钮，可以让你听完歌，但是我不知道你喜不喜欢这个，如果你不喜欢，我可以改代码成你喜欢的</button>

    <script>
        // 自动跳转设置为5分钟（300秒）
        let countdown = 300;
        const countdownElem = document.getElementById('countdown');
        let redirectTimeout;

        // 更新倒计时显示并进行跳转
        function updateCountdown() {
            countdown--;
            countdownElem.textContent = `${countdown}秒后自动跳转`;
            if (countdown <= 0) {
                window.location.href = "page2.html"; // 跳转到第二页
            }
        }

        // 5秒钟更新一次倒计时
        redirectTimeout = setInterval(updateCountdown, 1000);

        // 点击按钮跳转到第二页
        function goToNextPage() {
            clearInterval(redirectTimeout); // 清除自动跳转
            window.location.href = "page2.html";
        }

        // 点击中断按钮时，取消跳转
        function cancelRedirect() {
            clearInterval(redirectTimeout); // 清除自动跳转
            alert("自动跳转已取消！");
        }
    </script>
</body>
</html>
