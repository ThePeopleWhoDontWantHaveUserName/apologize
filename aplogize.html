<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道歉信 - 第一页</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffefd5;
        }
        .apology {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        .cat-gif {
            width: 200px;
            margin-top: 20px;
        }
        .music {
            margin-top: 20px;
        }
        .next-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1 class="apology">这段代码是我跪在键盘上敲出来的，连电脑都烫得像在替我心急！求求你原谅我吧，再也不敢惹你生气了！以后你的每一句话，我都当作最高指令来执行！😭 </h1>
    <img class="cat-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="撒娇的小猫">
    <div class="music">
        <audio controls autoplay>
            <source src="恋爱循环.mp3" type="audio/mpeg">
            你的浏览器不支持音频播放。
        </audio>
    </div>

    <!-- 下一页按钮 -->
    <button class="next-button" onclick="goToNextPage()">这是下一页的按钮，但是我怕你懒，所以设置了10秒之后自动跳转，如果公主殿下您觉得太累，可以不用点击下一页按钮，它会自动为您服务的！</button>

    <script>
        // 10秒后跳转到第二页
        setTimeout(function() {
            window.location.href = "page2.html"; // 跳转到第二页
        }, 10000);

        // 点击按钮跳转到第二页
        function goToNextPage() {
            window.location.href = "page2.html";
        }
    </script>
</body>
</html>
